<!DOCTYPE html>
<html lang="en">
<head>
  <title>🌝 Tic-Tac-Toe 🌚</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="header-section">
    <header class="current turn" id="which-player">
    </header>
    <header class="winner" id="winner-name">
    </header>
    <header class="draw" id="draw-message">
    </header>
  </section>
    <main class="main-page-frame">
      <section class="player1">
        <h2 class="player1-icon" id="player1">🌝</h2>
      </section>
      <section class="player2">
        <h2 class="player2-icon" id="player2">🌚</h2>
      <section class="game-board" id="game-layout">
        <div class="section1" id=1></div>
        <div class="section2" id=2></div>
        <div class="section3" id=3></div>
        <div class="section4" id=4></div>
        <div class="section5" id=5></div>
        <div class="section6" id=6></div>
        <div class="section7" id=7></div>
        <div class="section8" id=8></div>
        <div class="section9" id=9></div>
      </section>
    </main>
</body>
</html>
