<!DOCTYPE html>
<html lang="en">
<head>
  <title>🌝 Tic-Tac-Toe 🌚</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="header-section">
    <header class="current-turn" id="which-player-turn">
    </header>
    <header class="winner" id="winner-name">
    </header>
    <header class="draw hidden"  id="draw-message"> IT'S A DRAW!
    </header>
  </section>
    <main class="main-page-frame">
      <section class="player1">
        <h2 class="player-icon player1-icon" id="player1">🌝</h2>
        <h2 class="player1-wins"></h2>
      </section>
    <section class="game-board-container">
       <section class="game-board" id="game-board">
         <div class="square square1" id=1></div>
         <div class="square square2" id=2></div>
         <div class="square square3" id=3></div>
         <div class="square square4" id=4></div>
         <div class="square square5" id=5></div>
         <div class="square square6" id=6></div>
         <div class="square square7" id=7></div>
         <div class="square square8" id=8></div>
         <div class="square square9" id=9></div>
       </section>
    </section>
    <section class="player2">
      <h2 class="player-icon player2-icon" id="player2">🌚</h2>
      <h2 class="player2-wins"></h2>
    </section>
    </main>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
